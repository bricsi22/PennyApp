<div class="container">
    <div class="row" *ngFor="let transaction of transactions">
        <div class="col-1">{{ transaction.id }}</div>
        <div class="col-3">{{ transaction.date | date: 'yyyy-MM-dd hh:mm:ss' }}</div>
        <div class="col-1">{{ transaction.type }}</div>
        <div class="col-2">{{ transaction.amount | currency:'USD':true }}</div>
        <div class="col-3">
            <button type="button" class="btn btn-primary">
                Update
            </button>
            <button type="button" class="btn btn-danger">
                Delete
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <button type="button" class="btn btn-info" (click)="refreshGrid()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
        <div class="col-11">

        </div>
    </div>
</div>
